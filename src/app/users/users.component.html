

<div class="container-l">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="cl">
          <div class="row">
            <div class="bt-left" >
              <h4><b >    Utilisateurs</b></h4>
            </div>
            <div class="bt-right" >
              <button class="btn btn-success" (click)="openAddUserForm()">
                <i class='fas fa-plus-circle'></i><span> Ajouter</span>
              </button>
            </div>
          </div>
        </div>
        <div class="main-body">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
              </mat-form-field>
              
              <div class="table-container">
                <table mat-table [dataSource]="dataSource" matSort>
                                     <!-- Matricule Column -->
                                     <ng-container matColumnDef="Id">
                                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                                      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                                    </ng-container>
              
                 
                   <!-- Matricule Column -->
                   <ng-container matColumnDef="Matricule">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricule </th>
                    <td mat-cell *matCellDef="let row"> {{row.matricule}} </td>
                  </ng-container>
              
                  <!-- FirstName Column -->
                  <ng-container matColumnDef="FirstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
                    <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
                  </ng-container>
              
                  <!-- LastName Column -->
                  <ng-container matColumnDef="LastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                    <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
                  </ng-container>
              
                  <!-- Email Column -->
                  <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                  </ng-container>
                  
                    <!-- Address Column -->
                    <ng-container matColumnDef="Address">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Addresse </th>
                        <td mat-cell *matCellDef="let row"> {{row.address}} </td>
                      </ng-container>
                      <!-- Phone Column -->
                  <ng-container matColumnDef="Phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
                    <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
                  </ng-container>
        
                  <!-- Role Column -->
                  <ng-container matColumnDef="Roles">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                    <td mat-cell *matCellDef="let row">
                      <span *ngFor="let role of row.roles">{{ role.name }}</span>
                    </td>
                  </ng-container>
                    <!-- Action Column -->
                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let row"> 
                            <button mat-icon-button color="primary" (click)="openEditUserForm(row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteUser(row.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                      </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Aucune donnée correspondant au filtre "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
              </div>
              
          </div>   
        
      </div>
    </div>
  </div>
